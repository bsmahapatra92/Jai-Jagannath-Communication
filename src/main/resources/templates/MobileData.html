<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	
	<div th:insert="fragments/commonui :: userhead"></div>
 	<div th:insert="fragments/commonui :: usermenu"></div>

<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<H3>Mobile Data Page</H3>
			</div>
			<div class="card-body text-center">
				<table class="table table-hover ">
					<tr class="bg-info text-cyan text-center">
						<th>ID</th>
						<th>Brand</th>
						<th>Model</th>
						<th>InStockQuantity</th>
						<th>B.Cost</th>
						<th>S.Cost</th>
						<th colspan="2">OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.mobId}"></td>
						<td th:text="${ob.mobBrandName}"></td>
						<td th:text="${ob.mobModelName}"></td>
						<td th:text="${ob.mobInStock}"></td>
						<td th:text="${ob.mobBCost}"></td>
						<td th:text="${ob.mobSCost}"></td>
						<td>
						<a th:href="@{/mobile/edit?id={val} (val=${ob.mobId})}" class="btn btn-info">EDIT</a>
						<a th:href="@{/mobile/delete?id={val} (val=${ob.mobId})}" class="btn btn-danger">DELETE</a>
						</td>
					</tr>
				</table>
			</div>

			<!-- This is card Footer -->
			<div th:if="${message!=null}">
				<div class="card-footer text-white bg-info">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
