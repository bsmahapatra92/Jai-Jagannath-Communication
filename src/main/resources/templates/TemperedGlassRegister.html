<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
 	<div th:insert="fragments/commonui :: usermenu"></div>


		
	    <div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Welcome To TemperedGlass Page</h3>
			</div>
			<div class="card-body">
				<form id="temperedglassForm" th:action="@{/temperedglass/save}"
					method="POST" th:object="${temperedglass}">

					<!-- Row#1 -->
					<div class="row">
						<div class="col-2">
							<label for="tempGlassModel">Model</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{tempGlassModel}"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="tempGlassModelError"></span>
						</div>
					</div>


					<!-- Row#2 -->
					<div class="row">
						<div class="col-2">
							<label for="tempGlassType">Type</label>
						</div>
						<div class="col-4">
							<select th:field="*{tempGlassType}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="Costly">Costly</option>
								<option value="Cheap">Cheap</option>
							</select>
						</div>
						<div class="col-4">
							<span id="tempGlassTypeError"></span>
						</div>
					</div>
					
				
					
					
					<!-- Row#2 -->
					<div class="row">
						<div class="col-2">
							<label for="tempGlassBCost">B.Prize</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{tempGlassBCost}"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="tempGlassBCostError"></span>
						</div>
					</div>
					
					<!-- Row#2 -->
					<div class="row">
						<div class="col-2">
							<label for="tempGlassSCost">S.Prize</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{tempGlassSCost}"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="tempGlassSCostError"></span>
						</div>
					</div>
					<input type="submit" class="btn btn-success" value="Save TemperedGlass">|
					<a th:href="@{/temperedglass/all}" class="btn btn-info">ViewALL</a>
				</form>
			</div>
			<!-- CARD BODY END -->

			<!-- Card Footer Section -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-cyan text-center">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<!-- CARD END -->

	</div>


</body>
</html>
