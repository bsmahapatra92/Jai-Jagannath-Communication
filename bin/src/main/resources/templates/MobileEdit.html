<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	
	
	<div th:insert="fragments/commonui :: userhead"></div>
 	<div th:insert="fragments/commonui :: usermenu"></div>




<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Mobile Edit Page</h3>
			</div>
			<div class="card-body bg-light">
			
				<form th:action="@{/mobile/update}"
					method="GET" th:object="${mobile}">

					<input type="hidden" th:field="*{mobId}" readonly="readonly">

					<!-- Row#1 -->
					<div class="row">
						<div class="col-4">
							<label for="mobBrandName">Brand Name</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{mobBrandName}"
								class="form-control" />
						</div>	
					</div>


					<!-- Row#2 -->
					<div class="row">
						<div class="col-4">
							<label for="mobModelName">Model</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{mobModelName}"
								class="form-control" />
						</div>
					</div>
					
					<!-- Row#3 -->
					<div class="row">
						<div class="col-4">
							<label for="mobInStock">In Stock</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{mobInStock}"
								class="form-control" />
						</div>
					</div>
					
					<!-- Row#4 -->
					<div class="row">
						<div class="col-4">
							<label for="mobBCost">B.Prize</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{mobBCost}"
								class="form-control" />
						</div>
					</div>
					
					<!-- Row#5 -->
					<div class="row">
						<div class="col-4">
							<label for="mobSCost">S.Prize</label>
						</div>
						<div class="col-4">
							<input type="number" th:field="*{mobInStock}"
								class="form-control" />
						</div>
					</div>
					<input type="submit" class="btn btn-success" value="Update Mobile">
				</form>
			</div>
			<!-- CARD BODY END -->

			<!-- Card Footer Section -->
			<div th:if="${message!=null}">
				<div class="card-footer bg-info text-white text-center">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<!-- CARD END -->

	</div>


</body>
</html>
