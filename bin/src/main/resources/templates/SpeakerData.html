<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
 	<div th:insert="fragments/commonui :: usermenu"></div>


		
	    <div class="container-fluid">

			<div class="card">
				<div class="card-head bg-secondary text-white text-center">
						<h3>WELCOME TO SPEAKER DATA PAGE</h3>
				</div>
				
				<div class="card-body bg-light">
				
				<table class="table">
				<tr>
					<th>ID</th>
					<th>Brand</th>
					<th>Model</th>
					<th>B.Cost</th>
					<th>S.Cost</th>
					<th colspan="2">OPERATION</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.spkId}"></td>
					<td th:text="${ob.spkBrand}"></td>
					<td th:text="${ob.spkModName}"></td>
					<td th:text="${ob.spkBCost}"></td>
					<td th:text="${ob.spkSCost}"></td>
					<td>
						<a th:href="@{/speaker/edit?id={val} (val=${ob.spkId})}" class="btn btn-info">EDIT</a>
						<a th:href="@{/speaker/delete?id={val} (val=${ob.spkId})}" class="btn btn-danger">DELETE</a>
					</td>
				</tr>
				</table>
				</div>
				
				<div class="card-footer bg-dark text-white text-center">
							<h6>All Right Reserved  	&copy;JJC 2020</h6>
						</div>
				
				
				 </div>
				 </div>
 

</body>
</html>
